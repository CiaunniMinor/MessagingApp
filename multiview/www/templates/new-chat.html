<ion-view view-title="New Chat">
	<ion-content>
	  <ion-list>
	  	<ion-item ng-repeat="participant in participants" class="list-pill">
	  		{{participant.displayName}}
		  </ion-item>
		</ion-list>
		<ion-list>
			<ion-item>
				<label>
					<input type="text" ng-model="searchText">
				</label>
			</ion-item>
			<ion-item class="item-avatar" ng-repeat="friend in friends | filter:searchText" type="item-text-wrap" ng-click="addParticipant(friend)">
			  <img ng-src="{{friend.face}}">
			  <h2>{{friend.displayName}}</h2>
			</ion-item>
	  </ion-list>
	</ion-content>
</ion-view>
