<ion-view view-title="New Chat">
	<ion-content>
	  <ion-list>
	  	<ion-item ng-repeat="participant in participants" class="list-pill" ng-click="removeParticipant($index)">
	  		{{participant.displayName}}
		  </ion-item>
		</ion-list>
		<ion-list class="list list-inset">
			<ion-item>
				<label>
					<input type="text" ng-model="searchText">
				</label>
			</ion-item>
			<ion-item class="item-avatar" ng-repeat="friend in friends | filter:searchText" type="item-text-wrap" ng-click="addParticipant(friend)">
			  <img ng-src="{{friend.face}}">
			  <h2>{{friend.displayName}}</h2>
			</ion-item>
	  </ion-list>

	</ion-content>
	<ion-footer-bar align-title="left" class="bar-positive" id="new-chat-footer">
	  <div class="item-input-inset">
	  	<form ng-submit="createConversation()">
	  			<label class="item-input-wrapper">
	  				<input type="text" ng-model="messageText">
	  			</label>
	  		</div>
	  		<div class="buttons">
	  		  <button type="submit" class="button" ng-disabled="participants.length == 0 || messageText.length == 0">Send</button>
	  	</form>
	  </div>
	</ion-footer-bar>
</ion-view>
