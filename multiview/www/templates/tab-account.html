<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <ion-item class="item-toggle">
        Enable Friends
        <label class="toggle">
          <input type="checkbox" ng-model="settings.enableFriends">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
      <ion-item ng-hide="settings.loggedIn">
        <button class= "button" ng-click="logon()">Login</button>
      </ion-item>
      <ion-item ng-show="settings.loggedIn" ng-click="logoff()">
      <button class="button">Logout</button>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
