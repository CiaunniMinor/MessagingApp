<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
     <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="ChatController">
        <ion-list>
        <ion-item>
        Red
        </ion-item>
    
           <ion-item ng-repeat="msg in messages">
                      <div ng-class="{'item-thumbnail-left': msg.fromUser, 'item-thumbnail-right': !msg.fromUser, 'sender_msg': msg.fromUser, 'receiver_msg': !msg.fromUser}"> 
                        <img ng-src="{{msg.avatar}}"> 
                        {{msg.contents}} 
                      </div>
                    </ion-item>

        </ion-list>
      </ion-content>
      <ion-footer-bar class="bar-stableS">
        <form ng-submit="sendMessage(messageText)" ng-controller="ChatController" class="message_entry">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Send a message" ng-model="messageText" autofocus="true">
            </input>
            <button class="button button-small">
              Send
            </button>

            </label>
          </div>
        </form>

      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
